<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINCA | Detail-Page</title>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/fincaFavicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/fincaFavicon/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/fincaFavicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/fincaFavicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/fincaFavicon/site.webmanifest" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- js -->
    <script src="js/main.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 전체영역 -->
    <div class="finca-detail-wrap">
      <!-- header -->
      <header class="header">
        <nav></nav>
      </header>
      <!-- 제품메인 -->
      <section class="product-main">
        <!-- main-left -->
        <div class="main-l">
          <!-- Swiper -->
          <div class="swiper mainLeft">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="images/finca-main/imgi_11_c3a60771c6cdd0e654a45a55d2c3392f.jpg"
                  alt="main1"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="images/finca-main/imgi_12_56b6c6a455f229a3799810218874afa9.jpg"
                  alt="main2"
                />
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <!-- main-right -->
        <div class="main-r">
          <div class="inner main-r-inner">
            <div class="title-txt">
              <h1>
                BL100 클래식 파우더블루 스트라이프 60수 고밀도 순면 차렵이불
                2Sizes (기프트백 포함)
              </h1>
              <a href="#">2개 리뷰 보기</a>
              <span>130,000원</span>
              <p>20% 104,000원</p>
            </div>
            <!-- option -->
            <div class="option">
              <form action="#" class="option-size">
                <label for="sizes">사이즈</label>
                <select name="sizes" id="sizes">
                  <option value="default">필수 | 옵션을 선택하여 주세요</option>
                  <option value="ss" id="ss">SS</option>
                  <option value="qk" id="qk">Q/K</option>
                </select>
              </form>
              <form action="#" class="option-with">
                <label for="with">구성</label>
                <select name="with" id="with">
                  <option value="default">필수 | 옵션을 선택하여 주세요</option>
                </select>
              </form>
            </div>
            <!--  -->
            <div class="main-line"></div>
            <!--  -->
            <div class="account">
              <p>전체금액</p>
              <span id="won"></span>
            </div>
            <!-- 구매옵션 -->
            <ul class="buy">
              <li>
                <button id="kakao">
                  <img
                    src="images/kakao-npay/imgi_45_ico_kakao.svg"
                    alt="kakao"
                  />
                  <span>카카오톡 친구 추가 +3000원</span>
                </button>
              </li>
              <li>
                <button id="n-pay">
                  <img
                    src="images/kakao-npay/imgi_49_badge_npay.svg"
                    alt="npay"
                  />
                  <span>구매하기</span>
                </button>
              </li>
              <li>
                <ul class="buy-cart">
                  <li><button id="cart">장바구니</button></li>
                  <li><button id="buy">구매하기</button></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
