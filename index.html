<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FINCA | Detail-Page</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/fincaFavicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/fincaFavicon/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/fincaFavicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/fincaFavicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/fincaFavicon/site.webmanifest" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- js -->
    <script src="js/main.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 전체영역 -->
    <div class="finca-detail-wrap">
      <!-- header -->
      <header class="header">
        <nav></nav>
      </header>
      <!-- 제품메인 -->
      <section class="product-main">
        <!-- main-left -->
        <div class="main-l">
          <!-- Swiper -->
          <div class="swiper mainLeft">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="images/finca-main/imgi_11_c3a60771c6cdd0e654a45a55d2c3392f.jpg"
                  alt="main1"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="images/finca-main/imgi_12_56b6c6a455f229a3799810218874afa9.jpg"
                  alt="main2"
                />
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <!-- main-right -->
        <div class="main-r">
          <div class="inner main-r-inner">
            <div class="title-txt">
              <h1>
                BL100 클래식 파우더블루 스트라이프 60수 고밀도 순면 차렵이불
                2Sizes (기프트백 포함)
              </h1>
              <a href="#">2개 리뷰 보기</a>
              <span>130,000원</span>
              <p>20% 104,000원</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
